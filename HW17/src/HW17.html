<body>
    <div class="container">
        <hr>
        <div class="title">
            <h2 class="invoices-title">Invoices</h2>

        <section class="actions">
            <div class="wrapper">
                <p>Actions</p>
                <button class="btn btn-actions">Add new</button>
            </div>
        </section>
        <section class="invoices">
            <div class="wrapper">
                <p>Invoices</p>
                <div class="table">
                    <table cellspacing="0">
                        <tr>
                            <th class="col4">Create</th>
                            <th class="col4">â„–</th>

                        <tbody></tbody>

    <div class="new-container invisible">

        <div class="title">
            <h2 class="invoices-title">Create Invoice</h2>
        </div>
        <div class="creator">
            <div class="new-wrapper">
                <div class="number">
                    <p>Number:</p>
                    <input type="text" id="num">
                    <a href="#"><i class="fa fa-cog num-fa" aria-hidden="true"></i></a>
                </div>
                <div class="supply-date">
                    <p>Supply Date</p>
                    <input type="date" name="supply" id="sup">
                </div>
                <div class="invoice-date">
                    <p>Invoice Date:</p>
                    <input type="date" name="Invoice" id="inv">
                </div>
                <div class="comment">
                    <p>Comment:</p>
                    <textarea name="comments" id="com" cols="160" rows="2"></textarea>
                </div>
            </div>
            <button class="btn save-btn">Save</button>
        </div>
    </div>
