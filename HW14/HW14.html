
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="HW14.css">
</head>
<body>
<h1>Whack a mole! <span class="score">0</span></h1>

<div class="menu">
    <label>
        Введите имя:
        <input type="text" id="name" />
    </label>
    <button class="start">Start game!</button>
</div>
<div class="game">
    <div class="hole hole1">
        <div class="mole"></div>
    </div>
    <div class="hole hole2">
        <div class="mole"></div>
    </div>
    <div class="hole hole3">
        <div class="mole"></div>
    </div>
    <div class="hole hole4">
        <div class="mole"></div>
    </div>
    <div class="hole hole5">
        <div class="mole"></div>
    </div>
    <div class="hole hole6">
        <div class="mole"></div>
    </div>
</div>
<div class="after-game">
    <h1>Игра окончена, вы поймали <span class="score"></span> из <span class="all-score"></span></h1>
</div>
<div class="popup"></div>
<script src="HW14.js"></script>
</body>
</html>
